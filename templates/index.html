<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Shop Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #ffe5ec, #fcd5ce);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        main {
            padding: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
        }

        form input, select {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #ff3d3d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 1s ease;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f08080;
            color: white;
        }

        tr:hover {
            background-color: #fff3f3;
        }

        .center {
            text-align: center;
        }

        .edit-form input {
            width: 80px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üç¨ Sweet Shop Management</h1>
    </header>
    <main>
        <form action="/add" method="POST" class="center">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit">Add Sweet</button>
        </form>

        <form method="GET" action="/" class="center">
            <label>Sort by:</label>
            <select name="sort_by" onchange="this.form.submit()">
                <option value="">--None--</option>
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sweet in sweets %}
                <tr>
                    <form action="/edit/{{ sweet.id }}" method="POST" class="edit-form">
                        <td>{{ sweet.id }}</td>
                        <td><input name="name" value="{{ sweet.name }}" required></td>
                        <td><input name="category" value="{{ sweet.category }}" required></td>
                        <td><input name="price" type="number" step="0.01" value="{{ sweet.price }}" required></td>
                        <td><input name="quantity" type="number" value="{{ sweet.quantity }}" required></td>
                        <td><button type="submit">Update</button></td>
                    </form>
                    <td>
                        <form action="/delete/{{ sweet.id }}" method="POST" onsubmit="return confirm('Are you sure?')">
                            <button type="submit" style="background-color: red;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
